<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Una Pregunta Especial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe6f2;
            padding: 50px;
        }
        h1 {
            color: #ff4081;
            font-size: 3rem;
        }
        .button-container {
            margin-top: 20px;
        }
        button {
            font-size: 1.5rem;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #yes-btn {
            background-color: #4CAF50;
            color: white;
        }
        #no-btn {
            background-color: #f44336;
            color: white;
            position: relative;
        }
        #message {
            font-size: 2rem;
            margin-top: 20px;
            color: #ff4081;
            font-weight: bold;
        }
        #content, #step2-btn, #step3-btn {
            display: none;
        }
    </style>
    <script>
        let noClickCount = 0;
        
        function showMessage(answer) {
            let messageDiv = document.getElementById("message");
            
            if (answer === "yes") {
                messageDiv.innerHTML = "YA SAB√çA QUE ME DIR√çAS QUE S√ç, AHORA DAME UN BESO Y LO CONFIRMAR√â üíñ";
                noClickCount = 0; // Reiniciar el contador de NO
            } else {
                noClickCount++;
                messageDiv.innerHTML = ""; // Ocultar mensaje anterior
                if (noClickCount >= 5) {
                    messageDiv.innerHTML = "TA WENO AL CABO QUE NI QUER√çA :(";
                }
                moveNoButton();
            }
        }

        function moveNoButton() {
            let noBtn = document.getElementById("no-btn");
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 100);
            noBtn.style.position = "absolute";
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        }

        function showStep2() {
            document.getElementById("start-btn").style.display = "none";
            document.getElementById("step2-btn").style.display = "block";
        }

        function showStep3() {
            document.getElementById("step2-btn").style.display = "none";
            document.getElementById("step3-btn").style.display = "block";
        }

        function showContent() {
            document.getElementById("step3-btn").style.display = "none";
            document.getElementById("content").style.display = "block";
        }
    </script>
</head>
<body>
    <button id="start-btn" onclick="showStep2()">AQU√ç EST√Å</button>
    <button id="step2-btn" onclick="showStep3()">YA DIJISTE...</button>
    <button id="step3-btn" onclick="showContent()">A POCO SI QUIERES... ( Õ°‚ùõ‚ÄØ·¥ó Õ°‚ùõ)</button>
    
    <div id="content">
        <h1>üíñ ¬øQuieres ser mi novia? üíñ</h1>
        <div class="button-container">
            <button id="yes-btn" onclick="showMessage('yes')">S√≠</button>
            <button id="no-btn" onclick="showMessage('no')">No</button>
        </div>
        <div id="message"></div>
    </div>
</body>
</html>
