<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Una Pregunta Especial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe6f2;
            padding: 50px;
        }
        h1 {
            color: #ff4081;
            font-size: 3rem;
        }
        .button-container {
            margin-top: 20px;
        }
        button {
            font-size: 1.5rem;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #yes-btn {
            background-color: #4CAF50;
            color: white;
        }
        #no-btn {
            background-color: #f44336;
            color: white;
            position: relative;
        }
        #message {
            font-size: 2rem;
            margin-top: 20px;
            color: #ff4081;
            font-weight: bold;
        }
        .image-container img {
            width: 30px;
            max-width: 50%;
            margin-top: 5px;
        }
    </style>
    <script>
        let noPressCount = 0; // Variable para contar los clics en "No"
        let yesPressed = false; // Variable para controlar si se presion√≥ "S√≠"

        function showMessage(answer) {
            let messageDiv = document.getElementById("message");
            let imageContainer = document.getElementById("image-container");

            if (answer === "yes") {
                messageDiv.innerHTML = "YA SAB√çA QUE ME DIR√çAS QUE S√ç, AHORA DAME UN BESO Y LO CONFIRMAR√â üíñ";
                imageContainer.innerHTML = '<img src="https://github.com/Kevin2611/propuesta/blob/main/CHILY.jpg?raw=true" />'; // Imagen desde GitHub
                yesPressed = true; // Marca que se presion√≥ "S√≠"
            } else {
                if (yesPressed) {
                    messageDiv.innerHTML = ""; // Oculta el mensaje de "S√≠" cuando se presiona "No"
                    yesPressed = false; // Reinicia la variable "yesPressed" despu√©s de presionar "No"
                }

                noPressCount++; // Incrementar contador al presionar "No"
                if (noPressCount >= 5) {
                    messageDiv.innerHTML = "TA WENO AL CABO QUE NI QUER√çA :(";
                    imageContainer.innerHTML = '<img src="https://github.com/Kevin2611/propuesta/blob/main/TROSTE.jpg?raw=true" alt="Rechazo" />'; // Imagen al presionar "No" despu√©s de 5 veces
                } else {
                    moveNoButton(); // Mover el bot√≥n de "No"
                }
            }
        }

        function moveNoButton() {
            let noBtn = document.getElementById("no-btn");
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 100);
            noBtn.style.position = "absolute";
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        }
    </script>
</head>
<body>
    <h1>üíñ ¬øQuieres ser mi novia? üíñ</h1>
    <div class="button-container">
        <button id="yes-btn" onclick="showMessage('yes')">S√≠</button>
        <button id="no-btn" onclick="showMessage('no')">No</button>
    </div>
    
    <!-- Contenedor para las im√°genes -->
    <div id="image-container"></div>

    <div id="message"></div>
</body>
</html>
