<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Una Pregunta Especial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe6f2;
            padding: 50px;
            overflow: hidden;
        }
        h1 {
            color: #ff4081;
            font-size: 3rem;
        }
        .button-container {
            margin-top: 20px;
        }
        button {
            font-size: 1.5rem;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #yes-btn {
            background-color: #4CAF50;
            color: white;
        }
        #no-btn {
            background-color: #f44336;
            color: white;
            position: relative;
            transition: background-color 0.2s ease;
        }
        #message {
            font-size: 2rem;
            margin-top: 20px;
            color: #ff4081;
            font-weight: bold;
        }
        #content, #step2-btn, #step3-btn {
            display: none;
        }
        .heart {
            position: absolute;
            color: red;
            font-size: 2rem;
            animation: floatUp 3s linear infinite;
        }
        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-100vh);
            }
        }

        /* Animaci√≥n de vibraci√≥n */
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
            100% { transform: translateX(0); }
        }

        /* Efecto intermitente de cambio de color */
        @keyframes changeColor {
            0% { background-color: #f44336; }
            50% { background-color: #ff4081; }
            100% { background-color: #f44336; }
        }
    </style>
    <script>
        let noClickCount = 0;
        
        function showMessage(answer) {
            let messageDiv = document.getElementById("message");
            
            if (answer === "yes") {
                messageDiv.innerHTML = "YA SAB√çA QUE ME DIR√çAS QUE S√ç, AHORA DAME UN BESO Y LO CONFIRMAR√â üíñ";
                noClickCount = 0; // Reiniciar el contador de NO
                createHearts();
            } else {
                noClickCount++;
                messageDiv.innerHTML = ""; // Ocultar mensaje anterior
                if (noClickCount >= 5) {
                    messageDiv.innerHTML = "TA WENO AL CABO QUE NI QUER√çA :(";
                }
                moveNoButton();
                shakeNoButton(); // Llamar a la animaci√≥n de vibraci√≥n
                changeNoButtonColor(); // Cambiar color intermitente
            }
        }

        function moveNoButton() {
            let noBtn = document.getElementById("no-btn");
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 100);
            noBtn.style.position = "absolute";
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        }

        function shakeNoButton() {
            let noBtn = document.getElementById("no-btn");
            noBtn.style.animation = "shake 0.5s ease";
            setTimeout(() => {
                noBtn.style.animation = ""; // Resetear la animaci√≥n
            }, 500);
        }

        function changeNoButtonColor() {
            let noBtn = document.getElementById("no-btn");
            noBtn.style.animation = "changeColor 0.5s alternate infinite";
            setTimeout(() => {
                noBtn.style.animation = ""; // Resetear la animaci√≥n de color
            }, 2000);
        }

        function showStep2() {
            document.getElementById("start-btn").style.display = "none";
            document.getElementById("step2-btn").style.display = "block";
        }

        function showStep3() {
            document.getElementById("step2-btn").style.display = "none";
            document.getElementById("step3-btn").style.display = "block";
        }

        function showContent() {
            document.getElementById("step3-btn").style.display = "none";
            document.getElementById("content").style.display = "block";
        }

        function createHearts() {
            for (let i = 0; i < 20; i++) {
                let heart = document.createElement("div");
                heart.innerHTML = "‚ù§Ô∏è";
                heart.classList.add("heart");
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = (Math.random() * 2 + 2) + "s";
                document.body.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 3000);
            }
        }
    </script>
</head>
<body>
    <button id="start-btn" onclick="showStep2()">AQU√ç EST√Å</button>
    <button id="step2-btn" onclick="showStep3()">YA DIJISTE...</button>
    <button id="step3-btn" onclick="showContent()">A POCO SI QUIERES... ( Õ°‚ùõ‚ÄØ·¥ó Õ°‚ùõ)</button>
    
    <div id="content">
        <h1>üíñ ¬øQuieres ser mi novia? üíñ</h1>
        <div class="button-container">
            <button id="yes-btn" onclick="showMessage('yes')">S√≠</button>
            <button id="no-btn" onclick="showMessage('no')">No</button>
        </div>
        <div id="message"></div>
    </div>
</body>
</html>
