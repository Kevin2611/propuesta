<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Una Pregunta Especial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to bottom right, #ffb6c1, #ff4081);
            animation: gradientShift 5s ease infinite;
            padding: 50px;
            opacity: 0;
            transition: opacity 2s ease;
        }

        body.loaded {
            opacity: 1;
        }

        h1 {
            color: #ff4081;
            font-size: 3rem;
            display: none; /* Al principio, la propuesta est谩 oculta */
        }

        .button-container {
            display: none; /* Al principio, los botones de respuesta est谩n ocultos */
        }

        button {
            font-size: 1.5rem;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }

        button:hover {
            transform: scale(1.1);
        }

        #message {
            font-size: 2rem;
            margin-top: 20px;
            color: #ff4081;
            font-weight: bold;
            opacity: 0;
            transform: translateY(-50px);
            transition: transform 1s ease, opacity 1s ease;
        }

        .show-message {
            opacity: 1;
            transform: translateY(0);
        }

        @keyframes gradientShift {
            0% {
                background: linear-gradient(to bottom right, #ffb6c1, #ff4081);
            }
            50% {
                background: linear-gradient(to bottom right, #ff4081, #ffb6c1);
            }
            100% {
                background: linear-gradient(to bottom right, #ffb6c1, #ff4081);
            }
        }
    </style>
    <script>
        window.onload = function() {
            document.body.classList.add("loaded");
        }

        // Funci贸n que muestra la propuesta y los botones despu茅s de presionar "Presi贸name"
        function showContent() {
            document.getElementById("main-button").style.display = "none"; // Oculta el bot贸n "Presi贸name"
            document.getElementById("h1-title").style.display = "block"; // Muestra el t铆tulo de la propuesta
            document.getElementById("button-container").style.display = "block"; // Muestra los botones "S铆" y "No"
        }

        // Funci贸n para mostrar el mensaje correspondiente despu茅s de presionar "S铆" o "No"
        function showMessage(answer) {
            let messageDiv = document.getElementById("message");
            if (answer === "yes") {
                messageDiv.innerHTML = "YA SABA QUE DIRAS QUE S ";
            } else {
                messageDiv.innerHTML = "ME TIENES QUE DECIR QUE S ";
                moveNoButton();
            }
            messageDiv.classList.add("show-message");
        }

        // Funci贸n para mover el bot贸n "No"
        function moveNoButton() {
            let noBtn = document.getElementById("no-btn");
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 100);
            noBtn.style.position = "absolute"; // Esto es necesario para mover el bot贸n "No"
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        }
    </script>
</head>
<body>
    <!-- Este es el bot贸n inicial "Presi贸name" -->
    <button id="main-button" onclick="showContent()">Presi贸name</button>

    <!-- Este t铆tulo de propuesta y los botones "S铆" y "No" est谩n ocultos inicialmente -->
    <h1 id="h1-title" style="display:none;"> 驴Quieres ser mi novia? </h1>
    <div id="button-container" class="button-container">
        <button id="yes-btn" onclick="showMessage('yes')">S铆</button>
        <button id="no-btn" onclick="showMessage('no')">No</button>
    </div>

    <!-- Mensaje que aparece despu茅s de elegir "S铆" o "No" -->
    <div id="message"></div>
</body>
</html>
