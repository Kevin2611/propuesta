<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Una Pregunta Especial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to bottom right, #ffb6c1, #ff4081);
            animation: gradientShift 5s ease infinite;
            padding: 50px;
            opacity: 0;
            transition: opacity 2s ease;
        }

        body.loaded {
            opacity: 1;
        }

        h1 {
            color: #ff4081;
            font-size: 3rem;
        }

        button {
            font-size: 1.5rem;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }

        button:hover {
            transform: scale(1.1);
        }

        #message {
            font-size: 2rem;
            margin-top: 20px;
            color: #ff4081;
            font-weight: bold;
            opacity: 0;
            transform: translateY(-50px);
            transition: transform 1s ease, opacity 1s ease;
        }

        .show-message {
            opacity: 1;
            transform: translateY(0);
        }

        @keyframes gradientShift {
            0% {
                background: linear-gradient(to bottom right, #ffb6c1, #ff4081);
            }
            50% {
                background: linear-gradient(to bottom right, #ff4081, #ffb6c1);
            }
            100% {
                background: linear-gradient(to bottom right, #ffb6c1, #ff4081);
            }
        }
    </style>
    <script>
        window.onload = function() {
            document.body.classList.add("loaded");
        }

        function showMessage(answer) {
            let messageDiv = document.getElementById("message");
            if (answer === "yes") {
                messageDiv.innerHTML = "YA SAB√çA QUE DIR√çAS QUE S√ç üíñ";
            } else {
                messageDiv.innerHTML = "ME TIENES QUE DECIR QUE S√ç üòú";
                moveNoButton();
            }
            messageDiv.classList.add("show-message");
        }

        function moveNoButton() {
            let noBtn = document.getElementById("no-btn");
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 100);
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        }
    </script>
</head>
<body>
    <h1>üíñ ¬øQuieres ser mi novia? üíñ</h1>
    <div class="button-container">
        <button id="yes-btn" onclick="showMessage('yes')">S√≠</button>
        <button id="no-btn" onclick="showMessage('no')">No</button>
    </div>
    <div id="message"></div>
</body>
</html>
